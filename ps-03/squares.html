<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>canvas starter document</title>
    <style media="screen">
      body {
        font-family: 'helvetica', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
      }
      canvas {
        border: 1px solid hsl(0,10%,90%);
        width: auto;
        height: 50%;
      }
    </style>
  </head>

  <body>
    <div class = "squares">
    <canvas id="canvas" width="500" height="500">     </canvas>
    </div>
  </body>

  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var drawingPad = canvas.getContext('2d');
    drawingPad.fillStyle = "hsla(0,10%,10%,1)";
    drawingPad.fillRect(0, 0, 50, 50);
    drawingPad.fillRect(50,50,50,50);
    drawingPad.fillRect(100,100,50,50);
    spot = 100;
    for (var i=0; i<=3; i+=1){
      spot = spot + 50;
      drawingPad.fillStyle = "red";
      drawingPad.fillRect(spot,spot,50,50);
    }
    for (var i=0; i<=2; i+=1){
      spot = spot + 50;
      drawingPad.fillStyle = "green";
      drawingPad.fillRect(spot,spot,50,50);
    }
    spotStart = 450;
    spotFinish = 0;
    drawingPad.fillStyle = "black";
    drawingPad.fillRect(450,0,50,50);
    drawingPad.fillRect(400,50,50,50);
    drawingPad.fillRect(350,100,50,50);
    spotStart=350;
    spotFinish=100;
    for (var i=0; i<=3; i+=1){
      spotStart = spotStart - 50;
      spotFinish = spotFinish + 50;
      drawingPad.fillStyle = "red";
      drawingPad.fillRect(spotStart,spotFinish,50,50);
    }
    for (var i=0; i<=2; i+=1){
      spotStart = spotStart - 50;
      spotFinish = spotFinish + 50;
      drawingPad.fillStyle = "green";
      drawingPad.fillRect(spotStart,spotFinish,50,50);
    }
      

  </script>
