<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>canvas starter document modified to remove css and js</title>
    <link rel="stylesheet", href="https://kimbermcdevitt.github.io/2016-SWC/ps-03/style.css" type="text/css">
  </head>

  <body>
    <div class = "squares">
    <canvas id="canvas" width="500" height="500">     </canvas>
    </div>
  </body>

  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var drawingPad = canvas.getContext('2d');
    drawingPad.fillStyle = "hsla(0,10%,10%,1)";
    drawingPad.fillRect(0, 0, 50, 50);
    drawingPad.fillRect(50,50,50,50);
    drawingPad.fillRect(100,100,50,50);
    spot = 100;
    for (var i=0; i<=3; i+=1){
      spot = spot + 50;
      drawingPad.fillStyle = "red";
      drawingPad.fillRect(spot,spot,50,50);
    }
    for (var i=0; i<=2; i+=1){
      spot = spot + 50;
      drawingPad.fillStyle = "green";
      drawingPad.fillRect(spot,spot,50,50);
    }
    spotStart = 450;
    spotFinish = 0;
    drawingPad.fillStyle = "black";
    drawingPad.fillRect(450,0,50,50);
    drawingPad.fillRect(400,50,50,50);
    drawingPad.fillRect(350,100,50,50);
    spotStart=350;
    spotFinish=100;
    for (var i=0; i<=3; i+=1){
      spotStart = spotStart - 50;
      spotFinish = spotFinish + 50;
      drawingPad.fillStyle = "red";
      drawingPad.fillRect(spotStart,spotFinish,50,50);
    }
    for (var i=0; i<=2; i+=1){
      spotStart = spotStart - 50;
      spotFinish = spotFinish + 50;
      drawingPad.fillStyle = "green";
      drawingPad.fillRect(spotStart,spotFinish,50,50);
    }
      
  </script>
