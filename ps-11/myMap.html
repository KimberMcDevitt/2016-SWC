<!DOCTYPE html>

<HTML>

<head>
 <meta charset ="UTF-8">
    <title>Final Project</title>
    <meta name="author" content="Kim McDevitt">
    <link rel="stylesheet", href="https://kimbermcdevitt.github.io/2016-SWC/ps-11/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Raleway" rel="stylesheet">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJjv2EUCxBH6UsjnX2-P6HNfV1w2GuEyU&callback=initMap"
  type="text/javascript"></script>
  <script>
    google.charts.load('current', { 'packages': ['map'] });
    google.charts.setOnLoadCallback(drawMap);

    function drawMap() {
      var data = google.visualization.arrayToDataTable([
        ['State', 'City', "zipcode"],
        ["MA", "Lexington","02421"],
        ["VA", "Ashburn","20147"],
        ["OH", "Westerville",""],
        ["MD", "Garret Park",""],
        ["MD", "Rockville",""],
        ["NJ", "Matawan",""],
        ["NJ","Red Bank",""],
        ["NJ","Lincroft",""],
        ["DE","Newark",""],
        ["NJ","Lincroft",""],    
        ["VA","Woodbridge",""],
        ["NJ", "Jackson",""],
        ["VA","Norfolk",""],
        ["VA","Ft Belvior",""],
        ["PA","Monroeville",""],
        ["CA","Ft. Ord",""],
        ["GA","Columbus",""],
        ["PA","Mt. Pleasant",""],
        ["TX","El Paso",""],
        ["GA","Ft. Benning",""]          
      ]);

    var options = {
      showTooltip: true,
      showInfoWindow: true
    };

    var map = new google.visualization.Map(document.getElementById('chart_div'));

    map.draw(data, options);
  };
  </script>
  </head>
  <body>
    <div class = "border">
     <div class = "titles">
     <span> My States</span> 
     </div>
    </div>
    <div id="chart_div"></div>
    <div class = "border">
        <span><a href=https://kimbermcdevitt.github.io/2016-SWC/ps-11/index.html>back</span>
    </div>
  </body>
</HTML>
