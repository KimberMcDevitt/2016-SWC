<!DOCTYPE html>

<HTML>

<head>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('upcoming', { 'packages': ['map'] });
    google.charts.setOnLoadCallback(drawMap);

    function drawMap() {
      var data = google.visualization.arrayToDataTable([
        ['State', 'City', "zipcode"],
        ["MA", "Lexington","02421"],
        ["VA", "Ashburn","20147"],
        ["OH", "Westerville",""],
        ["MD", "Garret Park",""],
        ["MD", "Rockville",""],
        ["NJ", "Matawan",""],
        ["NJ","Red Bank",""],
        ["NJ","Lincroft",""],
        ["DE","Newark",""],
        ["NJ","Lincroft",""],    
        ["VA","Woodbridge",""],
        ["NJ", "Jackson",""],
        ["VA","Norfolk",""],
        ["VA","Ft Belvior",""],
        ["PA","Monroeville",""],
        ["CA","Ft. Ord",""],
        ["GA","Columbus",""],
        ["PA","Mt. Pleasant",""],
        ["TX","El Paso",""],
        ["GA","Ft. Benning",""]          
      ]);

    var options = {
      showTooltip: true,
      showInfoWindow: true
    };

    var map = new google.visualization.Map(document.getElementById('chart_div'));

    map.draw(data, options);
  };
  </script>
  </head>
  <body>
    <div id="chart_div"></div>
  </body>
</HTML>
